<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Vitor Lacerda</title>
    <link rel="stylesheet" href="assets/tokens/fonts.css">
    <link rel="stylesheet" href="assets/tokens/colors.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/cursor.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/hero-section.css">
</head>
<body>

<!-- Header do Portfólio -->
<header class="navbar-wrapper">
  <div class="navbar-gradient">
    <div class="navbar-content">
      <div class="navbar-menu">
        <span class="regular-base title-frame" style="color: var(--blue-gray-300); text-align: center;">⌗ portfolio-navbar</span>
      </div>
      <div class="navbar-title">
        <img src="assets/images/homepage/logo.svg" alt="Logo" class="navbar-logo" />
      </div>
      <nav class="navbar-options">
        <a href="#projetos" class="regular-base" style="color: var(--blue-gray-700);">Projetos</a>
        <a href="#sobre" class="regular-base" style="color: var(--blue-gray-700);">Sobre</a>
        <a href="#contato" class="regular-base" style="color: var(--blue-gray-700);">Contato</a>
      </nav>
      <a href="#contato" class="button-primary">Entrar em contato</a>
    </div>
  </div>
</header>

<!-- Main section -->
<main class="main-top">
  <div class="hero-section">
    <!-- Vector 2 -->
    <div class="hero-section__vector-2">
        <img src="http://localhost:3845/assets/7678972431f800dfad22a72bd4f40de79f0044a3.svg" alt="Vector 2">
    </div>
    
    <!-- Vector 1 -->
    <div class="hero-section__vector-1">
        <div class="vector-container">
            <div class="vector-rotated">
                <img src="http://localhost:3845/assets/7b56dcef9e134aa434b21de3d39e9bc7a863d7ef.svg" alt="Vector 1">
            </div>
        </div>
    </div>
    
    <!-- Title Container -->
    <div class="hero-section__title">
        <!-- Comment Label -->
        <div class="hero-section__comment-label">
            <p>⌗ hero-section</p>
        </div>
        
        <!-- Main Title Text -->
        <div class="hero-section__title-text">
            <p class="title_karla">
                <span class="dash">— </span>
                <span>Product Designer & Manager, pesquisador em User Experience na USP e, nas horas vagas, transformo protótipos em códigos :)</span>
            </p>
        </div>
        
        <!-- Corner Decorations -->
        <div class="hero-section__corner hero-section__corner--bottom-left"></div>
        <div class="hero-section__corner hero-section__corner--bottom-right"></div>
        <div class="hero-section__corner hero-section__corner--top-right"></div>
        <div class="hero-section__corner hero-section__corner--top-left"></div>
        
        <!-- Profile Comment -->
        <div class="hero-section__profile-comment">
            <div class="hero-section__profile-image">
                <img src="http://localhost:3845/assets/1879d67a13c55314bee0b6dc957c4067b7525afe.png" alt="Vitor Lacerda" width="56" height="56">
            </div>
        </div>
    </div>
  </div>
</main>
        
</body>
</html>
